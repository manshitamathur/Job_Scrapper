{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <link rel="stylesheet" href="{% static 'style1.css'%}" />
    <script src="{% static 'demo.js'%}"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-7 col-left">
          <img src="{% static 'logo.PNG' %}" alt="img-logo" class="logo" />
          <div class="body">
            <img src="{% static 'card-img.png' %}" alt="card" class="main-img" />
            <div class="row">
              <div class="col-sm col-mini">
                <span class="num">2700</span>
                <br />
                <span class="text">Resume Delivered</span>
              </div>
              <div class="col-sm col-mini">
                <span class="num">500</span>
                <br />
                <span class="text">LinkedIn Profile</span>
              </div>
              <div class="col-sm col-mini">
                <span class="num">2700</span>
                <br />
                <span class="text">Job Links Distributed</span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-sm-5 col-right d-flex flex-column justify-content-center"
        >
          <div class="heading">
            <span>Job Portal</span>
          </div>
          <form
            action="{%url 'home'  %}"
            method="POST"
            class="d-flex flex-column"
          >
            <div class="input-field">
              <input
                type="text"
                id="job"
                placeholder="Enter Job Profile"
                class="no-outline"
                name="job"
              /><br />
              <input
                type="text"
                id="location"
                class="no-outline"
                placeholder="Enter Location"
                name="location"
              /><br /><br />
            </div>
            {%csrf_token%}
            <div class="form-box-1">
              <input type="radio" name="fresher" id="" /><span
                class="check-label"
                >Fresher</span
              >
              &nbsp;&nbsp;&nbsp;
              <input type="radio" name="experienced" id="" /><span
                class="check-label"
                >Experienced</span
              >
            </div>
            <button
              type="submit"
              style="background-color: #efc14b"
              class="btn-back"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".counter").counterUp({
          delay: 10,
          time: 1200,
        });
      });
    </script>
  </body>
</html>
